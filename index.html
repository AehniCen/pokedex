<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/category.css">
    <link rel="stylesheet" href="./styles/main-menu.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
</head>
<body onload="loadPokemon(), renderTypes()">

    <div id="main-div">
        <img id="background-image" class="vignette-bg" src="assets/images/yellow-background.png" alt="">
        <div id="vignette-frame"></div>

        <header>
            <div class="pokedex-image">
                <img id="pokedex-opened-img" src="assets/images/pokedex-opened.png" alt="pokedex-open">
            </div>
            <h1>Pokedex</h1>
        </header>

    <div id="search-bar">
        <div id="input-bar">
            <input
                id="pokemon-search"
                type="text"
                placeholder="Search by nameâ€¦"/>
            <button id="pokemon-search-btn" type="button" onclick="searchPokemonByName()">Search</button>
        </div>
        <small id="search-feedback" aria-live="polite"></small>
    </div>

        <div id="types-filter-div">
            <div id="types-div"></div>
            <div id="selected-type-text" onclick="playAudio()"></div>
        </div>
        
        

        <section id="pokemon-overview">
            <div id="poke-div"></div>
            <div id="background-overlay" class="d_none" onclick="closePokemonOverlay(), playAudio()"></div>
            <div id="pokemon-details-div" class="d_none"></div>
        </section>

        <button id="load-more-btn" onclick="loadMore(), playAudio()"><img id="pokeball-load-more" src="assets/images/pokeball-load-more.png" alt=""  style="display: none;"></button>

    </div>
    <div id="loading-overlay" class="d_none"><img id="loading-pokeball" src="assets/gifs/loading-pokeball.gif" alt="loading-pokeball"></div>

    <script src="./script.js"></script>
    <script src="./scripts/renderOverview.js"></script>
    <script src="./scripts/detailOverlay.js"></script>
</body>
</html>
